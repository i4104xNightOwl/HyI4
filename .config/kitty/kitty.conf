# Font configuration
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 10.0

# Window settings
background_opacity 0.8
window_padding_width 5
window_padding_height 5

# Color scheme (Material Theme)
foreground       #eeffff
background       #181a20

# Normal colors
color0          #212121
color1          #f07178
color2          #c3e88d
color3          #ffcb6b
color4          #82aaff
color5          #c792ea
color6          #89ddff
color7          #eeffff

# Bright colors
color8          #4a4a4a
color9          #f07178
color10         #c3e88d
color11         #ffcb6b
color12         #82aaff
color13         #c792ea
color14         #89ddff
color15         #ffffff

# Extended colors
color16         #f78c6c
color17         #ff5370
color18         #303030
color19         #353535
color20         #b2ccd6
color21         #eeffff

# Cursor colors
cursor          #eeffff
cursor_text_color #212121

# Keyboard shortcuts
map ctrl+equal    change_font_size all +1.0
map ctrl+minus    change_font_size all -1.0
map ctrl+0        change_font_size all 0

# Disable Ctrl+Q to avoid conflict with Neovim
map ctrl+q no_op
map ctrl+shift+q no_op

# Terminal config
term xterm-kitty

# Animation settings
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab no

# Cursor settings
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Scrollback and performance
scrollback_lines 10000
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0
input_delay 3
repaint_delay 10
sync_to_monitor yes

# Window transition
window_resize_step_cells 2
window_resize_step_lines 2
placement_strategy center

# Tab management
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Tab colors
active_tab_foreground   #181a20
active_tab_background   #82aaff
active_tab_font_style   bold
inactive_tab_foreground #eeffff
inactive_tab_background #353535
inactive_tab_font_style normal

# Tab bar background
tab_bar_background #212121

# Tab bar edge
tab_bar_margin_width 0
tab_bar_margin_height 0 0

# Tab shortcuts
map ctrl+n new_tab
map ctrl+/ close_tab
map ctrl+. next_tab
map ctrl+, previous_tab

# Đánh số tab từ 1
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

# Disable confirmation when closing
confirm_os_window_close 0